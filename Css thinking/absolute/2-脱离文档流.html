<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>脱离文档流</title>
</head>
<body>
<p>动画尽量作用在绝对定位元素上</p>
<p>
    当元素设置为绝对定位后，元素也会 多出两类属性：偏移量属性 和 Z-index属性.
    A.无已定位的祖先元素:它会以根节点（<html>）为偏移参照基准
</p>
<p>当其中有两个absolute元素时，后来居上。</p><div>
    误区：绝对定位元素都需要z-index控制层级，确定其显示的垂直位置。
</div>

<ul>
    <li>如果只有一个绝对元素，不需要z-index，自然覆盖普通元素</li>
    <li>两个绝对定位，控制DOM流的前后顺序，无需z-index</li>
    <li>多个绝对定位交叉，使用z-index:1控制</li>
</ul>

<div style="width: 200px; height: 200px; background-color: #2DCB70; position: absolute; text-align: right;">first div</div>
<div style="width: 200px; height: 200px; background-color: #cb1862; z-index:1; vertical-align: bottom; position: absolute">second div</div>
<div style="width: 200px; height: 200px; background-color: #3c34cb; position: absolute; text-align: right;">first div</div>

</body>
</html>
